<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래내역 - Upbit Trading Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 네비게이션 바 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Upbit Trading Bot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home"></i> 홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings"><i class="fas fa-cog"></i> 설정</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/history"><i class="fas fa-history"></i> 거래내역</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logs"><i class="fas fa-file-alt"></i> 로그</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 메인 컨텐츠 -->
        <div class="container mt-4">
            <h2>거래내역</h2>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <!-- 필터 -->
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-3">
                                        <select class="form-select" id="typeFilter">
                                            <option value="all">전체</option>
                                            <option value="buy">매수</option>
                                            <option value="sell">매도</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" id="coinFilter">
                                            <option value="all">모든 코인</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <input type="date" class="form-control" id="startDate">
                                            <span class="input-group-text">~</span>
                                            <input type="date" class="form-control" id="endDate">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-primary w-100" id="applyFilter">
                                            <i class="fas fa-filter"></i> 필터 적용
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- 거래내역 테이블 -->
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>시간</th>
                                            <th>코인</th>
                                            <th>유형</th>
                                            <th>가격</th>
                                            <th>수량</th>
                                            <th>총액</th>
                                            <th>수익률</th>
                                            <th>상태</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tradeHistory">
                                        <!-- 거래내역이 여기에 동적으로 추가됩니다 -->
                                    </tbody>
                                </table>
                            </div>

                            <!-- 페이지네이션 -->
                            <nav aria-label="거래내역 페이지네이션">
                                <ul class="pagination justify-content-center" id="pagination">
                                    <!-- 페이지 번호가 여기에 동적으로 추가됩니다 -->
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/history.js"></script>
</body>
</html>
