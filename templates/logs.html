<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그 - Upbit Trading Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .log-container {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', monospace;
            padding: 15px;
            border-radius: 5px;
            height: 600px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 0;
            padding: 2px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-info { color: #569cd6; }
        .log-warning { color: #dcdcaa; }
        .log-error { color: #f44747; }
        .log-debug { color: #6a9955; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 네비게이션 바 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Upbit Trading Bot</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home"></i> 홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings"><i class="fas fa-cog"></i> 설정</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/history"><i class="fas fa-history"></i> 거래내역</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/logs"><i class="fas fa-file-alt"></i> 로그</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 메인 컨텐츠 -->
        <div class="container mt-4">
            <h2>로그</h2>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <!-- 필터 -->
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-md-3">
                                        <select class="form-select" id="logLevel">
                                            <option value="all">모든 레벨</option>
                                            <option value="info">Info</option>
                                            <option value="warning">Warning</option>
                                            <option value="error">Error</option>
                                            <option value="debug">Debug</option>
                                        </select>
                                    </div>
                                    <div class="col-md-7">
                                        <input type="text" class="form-control" id="searchLog" placeholder="로그 검색...">
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-primary w-100" id="refreshLog">
                                            <i class="fas fa-sync-alt"></i> 새로고침
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- 로그 표시 영역 -->
                            <div class="log-container" id="logContainer">
                                <!-- 로그 내용이 여기에 동적으로 추가됩니다 -->
                            </div>

                            <!-- 자동 스크롤 토글 -->
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" id="autoScroll" checked>
                                <label class="form-check-label" for="autoScroll">
                                    자동 스크롤
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/logs.js"></script>
</body>
</html>
